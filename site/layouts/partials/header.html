<!DOCTYPE html>
<html lang="en">
{{ $baseurl := .Site.BaseURL }}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Der kleine Bäcker | {{ $.Title }}  | Mathias Conrad</title>
  <meta name="keywords" content="Conrad, Mathias, Bäcker, Torten, Kuchen {{delimit $.Keywords ", "}}" />
  <meta name="description" content="Der kleine Bäcker | Mathias Conrad | {{ $.Description }}" />
  <meta name="robots" content="{{ if isset .Params "robots" }}{{ printf "%s" $.Params.robots }}{{ else }}index, follow{{ end }}" />
  <link rel="shortcut icon" href="{{$baseurl}}img/favicon.ico" />
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="{{$baseurl}}css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{$baseurl}}css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
    <a name="#top"></a>
    <div id="topimage" class="valign-wrapper truncate" style="height:200px; max-width:100%;
            {{ if isset .Params "image" }}background:url('{{$baseurl}}img/{{ printf "%s" $.Params.image }}') 50% 50%;{{else}}background:#EEEEEE;{{end}}"
        >
    </div>
